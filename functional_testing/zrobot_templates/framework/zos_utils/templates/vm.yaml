{% include 'node.yaml'%}

{% for vm_name, value in vms.items() %}
  - github.com/zero-os/0-templates/vm/{{config_params('version')}}__{{vm_name}}:
{% for vm_param, value2 in value.items() %}
{% if value2 is mapping %}
      {{vm_param}}:
{% for param, value3 in value2.items() %}
{% if loop.index == 1 %}
        - {{param}}: {{value3}}
{% else %}
          {{param}}: {{value3}}
{% endif %}
{% endfor %}
{% else %}
      {{vm_param}}: {{value2}}
{% endif %}
{% endfor %}
{% endfor %}
